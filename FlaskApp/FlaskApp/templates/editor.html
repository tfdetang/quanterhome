{% extends "header.html"%}

{% block body %}
<link href="{{ url_for('static', filename='css/bootstrap-markdown.min.css') }}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.css">
<script src="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.js"></script>


<style type="text/css">

.head
{
margin-top:-25px;
height:200px;
background:url({{ url_for('static', filename='images/post-bg2.jpg')}});
box-shadow: 2px 1px 3px 1px #aaaaaa;
}

.editor
{
margin: auto;
margin-top:-120px;
left:0px;
right:0px;
max-width:1000px;
min-width:400px;
}

.Title
{
text-align:left;
color:white;
font-size:35px;
}


</style>

<div class="well head">

</div>

<form class="editor" action="/topic/{{post.id}}/editor" method="post" role="form">
	<div class="Title">编辑话题:</div>

	<div class="input-group">
		<input name="title" type="text" size="60" placeholder="{{post.title}}" class='form-control' disabled>
		<span class="input-group-addon">#{{post.post_theme.name}}</span>
	</div>

	<br>
	<br>
	<textarea name="body" id="markdown" rows="30">{{post.body}}</textarea>
	<script>

	var simplemde = new SimpleMDE({ element: $("#markdown")[0] });

	</script>
	<br>
	<div class="text-right">
		<button class="button button-3d button-action button-rounded" type="submit" name="form-name" value="post">提交
		</button>
		<a class="button button-3d button-rounded" href="/topic/{{post.id}}">返回</a>
	</div>

</form>


{% endblock %}
